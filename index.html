<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lito Lito - Muy pronto</title>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Hubballi', sans-serif;
      background-color: #f8f8f8;
      color: #1900FF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
    }

    .insta-link {
      display: inline-block;
      text-decoration: none;
      color: #1900FF;
      font-weight: bold;
      border: 2px solid #1900FF;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .insta-link:hover {
      background-color: #1900FF;
      color: #fff;
    }
  </style>
</head>
<body>

  <a href="https://www.instagram.com/litolito.estampas" target="_blank">
    <img src="logo_perfil.png" alt="Logo Lito Lito" class="logo" />
  </a>

  <h1>Muy pronto,<br>estamos estampando.</h1>
  <p>Preparando algo que te va a encantar.</p>

  <a class="insta-link" href="https://www.instagram.com/litolito.estampas" target="_blank">
    Seguinos en Instagram
  </a>

</body>
</html>
