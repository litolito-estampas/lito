<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lito Lito - Muy pronto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f8f8;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 2rem;
    }

    .logo {
      width: 160px;
      margin-bottom: 2rem;
    }

    .insta-link {
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 600;
      border: 2px solid #1a1a1a;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .insta-link:hover {
      background-color: #1a1a1a;
      color: #fff;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/leonelalan/litolito-assets/main/logo-litolito.png" alt="Lito Lito Logo" class="logo">

  <h1>Muy pronto<br>estamos estampando</h1>
  <p>Preparando algo que te va a encantar</p>

  <a class="insta-link" href="https://www.instagram.com/litolito.estampas" target="_blank">
    Seguinos en Instagram
  </a>

</body>
</html>
